<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta author="Eric pablo">
    <meta description="website anivesario">
    <meta keywords="html,css,javascript,website,site,responsivo,anivesario,kits">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonhos e encantos</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <form>
            <h1>criar login</h1>
            <div class="input-box">
                <input placeholder="usuário" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="criar senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input placeholder="confirmar senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <button type="submit" class="login">cadastrar</button>

            <div class="register-link">
                <p>Já tem uma conta ? <a href="../index.html">login></a></p>
            </div>
        </form>
    </main>
</body>
</html>
